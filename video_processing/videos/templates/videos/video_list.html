{% extends 'base.html' %}

{% block title %}
  Video Library
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <!-- Main container box -->
        <div class="p-4 border rounded shadow-sm">
          <h1 class="text-center mb-4" style="font-size: 2rem; font-weight: bold; color: #333;">Video Library</h1>
          <div class="row">
            {% for video in videos %}
              <div class="col-md-3 mb-4 d-flex align-items-stretch">
                <div class="card shadow-sm" style="border-radius: 0.5rem; overflow: hidden;">
                  <video class="card-img-top" style="height: 180px; object-fit: cover; width: 100%;" controls>
                    <source src="{{ video.file.url }}" type="video/mp4" />Your browser does not support the video tag.
                  </video>
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title" style="font-size: 1.25rem; font-weight: bold; color: #333;">{{ video.title }}</h5>
                    <div class="mt-auto">
                      <a href="{% url 'video_detail' video.id %}" class="btn btn-primary w-100">Watch Video</a>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    /* Custom styles for the video library */
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .card-title {
      font-size: 1.25rem;
      color: #333;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      font-size: 1rem;
      padding: 10px;
      border-radius: 0.5rem;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
  </style>
{% endblock %}
