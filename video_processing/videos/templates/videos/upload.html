{% extends 'base.html' %}

{% block title %}
  Upload Video
{% endblock %}

{% block content %}
  <style>
    .upload-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .upload-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    
    .form-control {
      border-radius: 0.5rem;
    }
    
    .btn-custom {
      background-color: #007bff;
      color: #fff;
      border-radius: 0.5rem;
      font-size: 1rem;
      padding: 10px 20px;
    }
    
    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>

  <div class="container mt-5 upload-container">
    <h1 class="text-center">Upload Video</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center">
        <button type="submit" class="btn btn-custom">Upload</button>
      </div>
    </form>
  </div>
{% endblock %}
